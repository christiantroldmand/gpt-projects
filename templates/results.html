<!DOCTYPE html>
<html>
<head>
    <title>Sherlock Social Media Search Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Sherlock Social Media Search Results</h1>

        <pre>{{ output }}</pre>

        <p>No results found.</p>
    {% endif %}
    <a href="{{ url_for('download_csv', filename=filename) }}" class="download-button">Download CSV</a>
</body>
</html>
